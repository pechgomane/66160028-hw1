<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="index.html">หน้าหลัก</a></li>
            <li><a href="location.html">สถานที่ท่องเที่ยว</a></li>
            <li><a href="contact.html">ติดต่อ</a></li>
          </ul>
        </nav>
      </header>
    <main>
        <section>
            <h1>Contract us</h1>
            <p>ถ้าต้องการการ ติดต่อ หรือ comment ทางเรา </p>
            <p>ท่านสามารถระบุได้ทางด้านล่าง</p>
            <form action="/submit" method="POST" role="form" aria-label="แบบฟอร์มติดต่อ">
                <div class="form-group">
                    <label for="fullname">ชื่อ-นามสกุล *</label>
                    <input
                        type="text"
                        id="fullname"
                        name="fullname"
                        required
                        aria-required="true"
                        minlength="2"
                        maxlength="100"
                        aria-describedby="fullname-help">
                    <small id="fullname-help">กรุณากรอกชื่อและนามสกุลจริง</small>
                </div>
                <div class="form-group">
                    <label for="email">อีเมล *</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        aria-required="true"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        aria-describedby="email-help">
                    <small id="email-help">ตัวอย่าง: example@domain.com</small>
                </div>
            </form>
        </section>
        <footer>
            <p>&copy; 2024 จังหวัดของเรา</p>
        </footer>
    </main>
</body>
</html>
